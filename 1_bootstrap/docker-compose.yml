version: '3'
services:
  nginx:
    image: nginx:latest
    container_name: nginx_1
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./prod/nginx:/etc/nginx/conf.d
      - /home/isekiel/certbot/conf:/etc/letsencrypt
      - /home/isekiel/certbot/www:/var/www/certbot

  certbot:
    image: certbot/certbot
    volumes:
      - /home/isekiel/certbot/conf:/etc/letsencrypt
      - /home/isekiel/certbot/www:/var/www/certbot
